eyebrow:
  type: text
  comment: Optional label displayed above the hero heading.
heading:
  type: text
  comment: Main heading text for the hero.
subtext:
  type: markdown
  comment: Supporting subtext displayed beneath the heading.
  options:
    blockquote: false
    bold: true
    format:
    italic: true
    link: true
    strike: false
    subscript: true
    superscript: true
    underline: false
    bulletedlist: false
    numberedlist: false
buttonSections:
  type: array
  comment: Button blocks for calls to action.
  options:
    structures: _structures.buttonSections
colorScheme:
  type: select
  comment: Color scheme theme for the hero.
  options:
    values:
      - id: inherit
        name: Inherit
      - id: default
        name: Default
      - id: contrast
        name: Contrast
backgroundColor:
  type: select
  comment: Background color for the hero.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight
backgroundImage:
  type: object
  comment: Background image configuration for the hero.
  options:
    preview:
      icon: image
      text:
        - key: alt
        - Background Image
      subtext:
        - key: source
        - Add an image source
      image:
        - key: source
backgroundImage.source:
  comment: URL or path to the background image.
  type: image
  options:
    paths:
      uploads: src/assets/images
      static: ""
backgroundImage.alt:
  comment: Alt text for the background image.
  type: textarea
backgroundImage.positionVertical:
  comment: Vertical position of the background image.
  type: select
  options:
    values:
      - id: top
        name: Top
      - id: center
        name: Center
      - id: bottom
        name: Bottom
backgroundImage.positionHorizontal:
  comment: Horizontal position of the background image.
  type: select
  options:
    values:
      - id: left
        name: Left
      - id: center
        name: Center
      - id: right
        name: Right
overlay:
  type: select
  comment: Overlay applied over the background image for text readability.
  options:
    values:
      - id: none
        name: None
      - id: light
        name: Light
      - id: dark
        name: Dark

